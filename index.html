<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>보안국 벌금 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .category {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .category h2 {
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .category h2::before {
      content: "🕋";
      margin-right: 6px;
    }
    .item-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item-buttons button {
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
    .item-buttons button:hover {
      background: #eee;
    }
    .item-with-qty input[type="number"] {
      width: 100px;
      padding: 6px;
      font-size: 16px;
      margin: 0 6px;
    }
    button.reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background-color: #ff6666;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #cc0000;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>보안국 벌금 계산기</h1>

  <div class="category">
    <h2>스토리RP</h2>
    <div class="item-buttons">
      <button onclick="addItem('북쪽 은행', 180000000)">북쪽 은행 (₩180,000,000)</button>
      <button onclick="addItem('북쪽 편의점', 80000000)">북쪽 편의점 (₩80,000,000)</button>
      <button onclick="addItem('북쪽 ATM', 80000000)">북쪽 ATM (₩80,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>도로교통</h2>
    <div class="item-buttons">
      <button onclick="addMinorViolation('속도위반', 5000000)">속도위반 (₩5,000,000)</button>
      <button onclick="addMinorViolation('차선위반', 5000000)">차선위반 (₩5,000,000)</button>
      <button onclick="addMinorViolation('신호위반', 5000000)">신호위반 (₩5,000,000)</button>
      <button onclick="addMinorViolation('인도주행', 5000000)">인도주행 (₩5,000,000)</button>
      <button onclick="addMinorViolation('불법유턴', 5000000)">불법유턴 (₩5,000,000)</button>
      <button onclick="addMinorViolation('역주행', 5000000)">역주행 (₩5,000,000)</button>
      <button onclick="addItem('공공기물 파손', 5000000)">공공기물 파손 (₩5,000,000)</button>
      <button onclick="addItem('스턴트', 7000000)">스턴트 (₩7,000,000)</button>
      <button onclick="addItem('뺑소니', 30000000)">뺑소니 (₩30,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>폭행 및 살인</h2>
    <div class="item-buttons">
      <button onclick="addItem('폭행', 30000000)">폭행 (₩30,000,000)</button>
      <button onclick="addItem('살인미수', 30000000)">살인미수 (₩30,000,000)</button>
      <button onclick="addItem('명예회손', 30000000)">명예회손 (₩30,000,000)</button>
      <button onclick="addItem('살인', 50000000)">살인 (₩50,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>절도 및 사기</h2>
    <div class="item-buttons">
      <button onclick="addItem('차량절도', 40000000)">차량절도 (₩40,000,000)</button>
      <button onclick="addItem('자해공갈', 30000000)">자해공갈 (₩30,000,000)</button>
      <button onclick="addItem('금전 및 물품사기', 20000000)">금전 및 물품사기 (₩20,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>공무원 관련</h2>
    <div class="item-buttons">
      <button onclick="addItem('공무원 차량 파손', 50000000)">공무원 차량 파손 (₩50,000,000)</button>
      <button onclick="addItem('공무원 차량 탈취 미수', 30000000)">공무원 차량 탈취 미수 (₩30,000,000)</button>
      <button onclick="addItem('공무원 차량 탈취', 50000000)">공무원 차량 탈취 (₩50,000,000)</button>
      <button onclick="addItem('공무원 명예회손', 20000000)">공무원 명예회손 (₩20,000,000)</button>
      <button onclick="addItem('공무원 살인미수', 20000000)">공무원 살인미수 (₩20,000,000)</button>
      <button onclick="addItem('공무원 지시불이행', 20000000)">공무원 지시불이행 (₩20,000,000)</button>
      <button onclick="addItem('공무원 사유지 침범', 20000000)">공무원 사유지 침범 (₩20,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>불법 물품</h2>
    <div class="item-buttons">
      <button onclick="addItem('불법물품 유통', 40000000)">불법물품 유통 (₩40,000,000)</button>
      <button onclick="addItem('불법무기 소지', 30000000)">불법무기 소지 (₩30,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>보석금</h2>
    <div class="item-buttons">
      <div class="item-with-qty">
        <label style="margin-right: 10px;">보석금 (단가 ₩5,000,000):</label>
        <input type="number" id="bailQty1" placeholder="구금 분수" min="1">
        <input type="number" id="bailQty2" placeholder="인원 수" min="1">
        <button onclick="addFixedBail()">추가</button>
        <button onclick="resetBailInputs()">리셋</button>
      </div>
    </div>
  </div>

  <button class="reset-btn" onclick="resetAll()">전체 초기화</button>

  <ul id="item-list"></ul>
  <div id="total">총 합계: ₩0</div>

  <script>
    let items = [];
    let total = 0;
    let minorViolations = [];

    const minorViolationList = [
      "속도위반", "차선위반", "신호위반",
      "인도주행", "불법유턴", "역주행"
    ];

    function addItem(name, price) {
      items.push({ name, price });
      total += price;
      handleAutoBailQty(name); // 자동 입력 처리
      updateDisplay();
    }

    function handleAutoBailQty(name) {
  const bailMap = {
    "북쪽 은행": 30,
    "북쪽 편의점": 20,
    "북쪽 ATM": 20,
    "난폭운전": 20,
    "뺑소니": 20,
    "살인": 30,
    "차량절도": 30,
    "자해공갈": 20,
    "금전 및 물품사기": 30,
    "공무원 차량 파손": 30,
    "공무원 차량 탈취 미수": 15,
    "공무원 차량 탈취": 30,
    "공무원 명예회손": 20,
    "공무원 살인미수": 20,
    "공무원 지시불이행": 10,
    "공무원 사유지 침범": 30,
    "불법물품 유통": 40,
    "불법무기 소지": 20,
  };

  if (bailMap.hasOwnProperty(name)) {
    setBailQty1(bailMap[name]);
  }
}

    function setBailQty1(value) {
      document.getElementById("bailQty1").value = value;
    }

    function addMinorViolation(name, price) {
      addItem(name, price);

      if (!minorViolations.includes(name)) {
        minorViolations.push(name);
      }

      if (minorViolations.length >= 3) {
        const alreadyExists = items.some(item => item.name === "난폭운전");
        if (!alreadyExists) {
          // 기존 minor 항목들 제거
          minorViolations.forEach(v => {
            const idx = items.findIndex(item => item.name === v);
            if (idx !== -1) {
              total -= items[idx].price;
              items.splice(idx, 1);
            }
          });

          addItem("난폭운전", 20000000);
          updateDisplay();
          minorViolations = [];
        }
      }
    }

    function addFixedBail() {
      const qty1 = parseInt(document.getElementById("bailQty1").value);
      const qty2 = parseInt(document.getElementById("bailQty2").value);
      const unitPrice = 5000000;

      if (!isNaN(qty1) && qty1 > 0 && !isNaN(qty2) && qty2 > 0) {
        const totalPrice = unitPrice * qty1 * qty2;
        addItem(`보석금 x${qty1} x${qty2}`, totalPrice);
      } else {
        alert("숫자를 정확히 입력해주세요.");
      }
    }

    function resetBailInputs() {
      document.getElementById("bailQty1").value = "";
      document.getElementById("bailQty2").value = "";
    }

    function formatKoreanCurrency(value) {
      return `₩${value.toLocaleString('ko-KR')}`;
    }

    function removeItem(index) {
      total -= items[index].price;
      items.splice(index, 1);
      updateDisplay();
    }

    function resetAll() {
      items = [];
      total = 0;
      minorViolations = [];
      updateDisplay();
      resetBailInputs();
    }

    function updateDisplay() {
      const list = document.getElementById("item-list");
      list.innerHTML = "";

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ${formatKoreanCurrency(item.price)} <button class="remove-btn" onclick="removeItem(${index})">❌</button>`;
        list.appendChild(li);
      });

      document.getElementById("total").textContent = `총 합계: ${formatKoreanCurrency(total)}`;
    }
  </script>

</body>
</html>
