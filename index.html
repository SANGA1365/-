<body>

  <div class="category">

    <div class="item-buttons">
      <button onclick="addItem('ÏÜçÎèÑÏúÑÎ∞ò', 1200)">ÏÜçÎèÑÏúÑÎ∞ò (‚Ç©1,200)</button>

      <button onclick="addItem('ÎØ∏Ï†ï', 0)">ÎØ∏Ï†ï (‚Ç©0)</button>
      <button onclick="addItem('ÎØ∏Ï†ï', 0)">ÎØ∏Ï†ï (‚Ç©0)</button>
      <button onclick="addItem('ÎØ∏Ï†ï 1', 0)">ÎØ∏Ï†ï 1 (‚Ç©0)</button>
      <button onclick="addItem('ÎØ∏Ï†ï 2', 0)">ÎØ∏Ï†ï 2 (‚Ç©0)</button>

  <div class="custom-section">
    <h2>ÏÇ¨Ïö©Ïûê Ï†ïÏùò Ìï≠Î™©</h2>
    <input type="text" id="customName" placeholder="Ìï≠Î™©Î™Ö" />
    <input type="number" id="customPrice" placeholder="Í∞ÄÍ≤©" />
    <button class="add-btn" onclick="addCustomItem()">Ï∂îÍ∞Ä</button>
    <br/>
    <button class="reset-btn" onclick="resetAll()">Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî</button>
  </div>

  <ul id="item-list"></ul>
  <div id="total">Ï¥ù Ìï©Í≥Ñ: ‚Ç©0</div>

  <script>
    let items = [];
    let total = 0;

    function addItem(name, price) {
      items.push({ name, price });
      total += price;
      updateDisplay();
    }

    function addCustomItem() {
      const name = document.getElementById("customName").value.trim();
      const price = parseInt(document.getElementById("customPrice").value.trim());

      if (name && !isNaN(price)) {
        addItem(name, price);
        document.getElementById("customName").value = "";
        document.getElementById("customPrice").value = "";
      } else {
        alert("Ìï≠Î™©Î™ÖÍ≥º Í∞ÄÍ≤©ÏùÑ Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      }
    }

    function removeItem(index) {
      total -= items[index].price;
      items.splice(index, 1);
      updateDisplay();
    }

    function resetAll() {
      items = [];
      total = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const list = document.getElementById("item-list");
      list.innerHTML = "";

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ‚Ç©${item.price.toLocaleString('ko-KR')} <button class="remove-btn" onclick="removeItem(${index})">‚ùå</button>`;
        list.appendChild(li);
      });

      document.getElementById("total").textContent = `Ï¥ù Ìï©Í≥Ñ: ‚Ç©${total.toLocaleString('ko-KR')}`;
    }
  </script>
