<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>보안국 벌금 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .category {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .category h2 {
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .category h2::before {
      content: "🕋";
      margin-right: 6px;
    }
    .item-buttons {
      margin-top: 10px;
    }
    .item-buttons button {
      margin: 8px 8px 0 0;
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
    .item-buttons button:hover {
      background: #eee;
    }
    .item-with-qty {
      margin: 8px 0;
    }
    .item-with-qty input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 16px;
      margin-left: 6px;
      margin-right: 6px;
    }
    button.reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background-color: #ff6666;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #cc0000;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>보안국 벌금 계산기</h1>

  <div class="category">
    <h2>스토리RP</h2>
    <div class="item-buttons">
      <button onclick="addItem('편의점', 100000000)">편의점 (₩100,000,000)</button>
      <button onclick="addItem('북쪽 은행', 180000000)">북쪽 은행 (₩180,000,000)</button>
      <button onclick="addItem('북쪽 ATM', 80000000)">북쪽 ATM (₩80,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>경범죄</h2>
    <div class="item-buttons">
      <button onclick="addItem('속도위반', 5000000)">속도위반 (₩5,000,000)</button>
      <button onclick="addItem('차선위반', 5000000)">차선위반 (₩5,000,000)</button>
      <button onclick="addItem('신호위반', 5000000)">신호위반 (₩5,000,000)</button>
      <button onclick="addItem('인도주행', 5000000)">인도주행 (₩5,000,000)</button>
      <button onclick="addItem('불법유턴', 5000000)">불법유턴 (₩5,000,000)</button>
      <button onclick="addItem('역주행', 5000000)">역주행 (₩5,000,000)</button>
      <button onclick="addItem('난폭운전', 20000000)">난폭운전 (₩20,000,000)</button>
      <button onclick="addItem('스턴트', 7000000)">스턴트 (₩7,000,000)</button>
      <button onclick="addItem('공공기물 파손', 5000000)">공공기물 파손 (₩5,000,000)</button>
      <button onclick="addItem('뺑소니', 30000000)">뺑소니 (₩30,000,000)</button>
      <button onclick="addItem('불법무기 소지', 30000000)">불법무기 소지 (₩30,000,000)</button>
    </div>
  </div>

  <div class="category">
    <h2>보석금</h2>
    <div class="item-buttons">
      <div class="item-with-qty">
        <label>보석금 (단가 ₩5,000,000):</label><br />
        <input type="number" min="1" value="1" id="bailQty1" placeholder="입력 1">
        <input type="number" min="1" value="1" id="bailQty2" placeholder="입력 2">
        <button onclick="addFixedBail()">추가</button>
      </div>
    </div>
  </div>

  <button class="reset-btn" onclick="resetAll()">전체 초기화</button>

  <ul id="item-list"></ul>
  <div id="total">총 합계: ₩0</div>

  <script>
    let items = [];
    let total = 0;

    function addItem(name, price) {
      items.push({ name, price });
      total += price;
      updateDisplay();
    }

    function addFixedBail() {
      const qty1 = parseInt(document.getElementById("bailQty1").value);
      const qty2 = parseInt(document.getElementById("bailQty2").value);
      const unitPrice = 5000000;

      if (!isNaN(qty1) && qty1 > 0 && !isNaN(qty2) && qty2 > 0) {
        const totalPrice = unitPrice * qty1 * qty2;
        addItem(`보석금 x${qty1} x${qty2}`, totalPrice);
      } else {
        alert("숫자를 정확히 입력해주세요.");
      }
    }

    function removeItem(index) {
      total -= items[index].price;
      items.splice(index, 1);
      updateDisplay();
    }

    function resetAll() {
      items = [];
      total = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const list = document.getElementById("item-list");
      list.innerHTML = "";

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ₩${item.price.toLocaleString('ko-KR')} <button class="remove-btn" onclick="removeItem(${index})">❌</button>`;
        list.appendChild(li);
      });

      document.getElementById("total").textContent = `총 합계: ₩${total.toLocaleString('ko-KR')}`;
    }
  </script>

</body>
</html>
